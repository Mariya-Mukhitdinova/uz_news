<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Ваш мир электроники</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
            background-color: white;
        }
        .hero-content {
            max-width: 500px;
        }
        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .featured-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .product {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>UZ_NEWS</h1>
        <p>Новости Узбекистана</p>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Самые актуальные новости страны</h2>
            <p>Чтобы всегда быть в курсе самых интересных и важных новостей, РЕГИСТРИРУЙТЕСЬ!</p>
            <a href="/registration" class="cta-button">Зарегистрироваться</a>
            <a href="/login" class="cta-button">За логиниться</a>
        </div>
    </section>

    <section class="featured-products">
        <div class="product">
            <h3>Политика</h3>
            <p>О главном</p>
        </div>
        <div class="product">
            <h3>Экономика</h3>
            <p>Финансы</p>
        </div>
        <div class="product">
            <h3>Спорт</h3>
            <p>Достижения наших спортсменов</p>
        </div>
    </section>
</body>
</html>
